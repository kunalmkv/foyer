[profile.default]
src = "src"
out = "out"
libs = ["lib"]

[rpc_endpoints]
arb_sepolia = "${ARB_SEPOLIA_RPC_URL}"
eth_sepolia= "${ETH_SEPOLIA_RPC_URL}"
celo_sepolia = "${CELO_SEPOLIA_RPC_URL}"

[etherscan]
arb_sepolia = { key = "${ETHERSCAN_API_KEY}" }
eth_sepolia = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
